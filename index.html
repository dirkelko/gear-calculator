<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1">
    <meta name="keywords" content="Ritzelrechner, Entfaltungsrechner,gear calculator,bicycle">
    <meta name="description" content="Graphical gear calculator for bicycle gearing systems. Includes derailleur gears and internal gear hubs.
    Grafischer Ritzelrechner zur Berechnung der Entfaltung von Fahrradschaltungen.">
    <meta property="og:title" content="Graphical Gear Calculator for Bicycles" />
    <meta property="og:description"
    content="The bicycle gear calculator displays graphically the gearing of derailleur gears and gear hubs.
    It can be used to compare different setups to find the optimal gearing for all kinds of bicycles." />
    <meta property="og:site_name" content="Bicycle Gear Calculator"/>
    <meta property="og:url" content="http://www.gear-calculator.com" />
    <meta property="og:image" content="http://www.gear-calculator.com/images/gearcalc.jpg" />
    <title>Bicycle Gear Calculator</title>
	<link rel="icon" href="/favicon.png" type="image/png">
	<link rel="shortcut icon" href="/favicon.png" type="image/png">
	<link type="text/css" rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css"/>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/ui/1.11.2/jquery-ui.min.js"></script>
    <script type="text/javascript" src="lib/jquery/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="lib/l10n.js"></script>
    <script type="text/javascript" src="localization.js"></script>
    <link type="text/css" rel="stylesheet" href="stylesheet.css"/>
    <script type="text/javascript" src="graphics.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
	<div  id="outerFrame" class="frame">
        <div id="ribbon-banner">
            <span id="ribbon1">
                <a id="ribbon-link" href="http://www.ritzelrechner.de/" target="_blank">Ribbon1 Text</a>
            </span><br>
            <span id="ribbon2">Ribbon2 Text</span>
            <div id="close_ribbon">x</div>
        </div>
 	<div id="canvasArea" class="outerArea">
     	<figure>
        	<canvas id="myCanvas" height="240px">Your browser does not support HTML5. Please use a current browser like Chrome, Firefox or IE (version 9 or higher)</canvas>
    	</figure>
     	<figure>
        	<canvas id="myCanvas2" height="240px"></canvas>
    	</figure>
 	</div>

 	<div id="controlArea" class="outerArea">
 		<div id="cwselection" class="ringselection">
    		<div class="Chainring" id="cw1"><div class="nTeeth"> </div></div>
    		<div class="Chainring" id="cw2"><div class="nTeeth"> </div></div>
    		<div class="Chainring" id="cw3"><div class="nTeeth"> </div></div>
    		<div id="cwScale" class="scale"> </div>
        </div>
 		<div id="spselection" class="ringselection">
    		<div class="sprocket" id="sp01"><div class="nTeeth"> </div></div>
    		<div class="sprocket" id="sp02"><div class="nTeeth"> </div></div>
    		<div class="sprocket" id="sp03"><div class="nTeeth"> </div></div>
    		<div class="sprocket" id="sp04"><div class="nTeeth"> </div></div>
    		<div class="sprocket" id="sp05"><div class="nTeeth"> </div></div>
    		<div class="sprocket" id="sp06"><div class="nTeeth"> </div></div>
    		<div class="sprocket" id="sp07"><div class="nTeeth"> </div></div>
    		<div class="sprocket" id="sp08"><div class="nTeeth"> </div></div>
    		<div class="sprocket" id="sp09"><div class="nTeeth"> </div></div>
    		<div class="sprocket" id="sp10"><div class="nTeeth"> </div></div>
    		<div class="sprocket" id="sp11"><div class="nTeeth"> </div></div>
    		<div class="sprocket" id="sp12"><div class="nTeeth"> </div></div>
    		<div id="spScale" class="scale"> </div>
        </div>
 	</div>

    <div id="calcControls" class="outerArea">
        <div id="column1" class="threeColumns">
			<div id="GearingTypeSelect" class="control">
				<!-- h4>DropDowns</h4-->
				<label id="l_gearing">Gearing</label>
				<select id="selectBoxGearingType" class="selector">
					<!-- will be filled by data from data.json -->
				</select>
			</div>
			<div id="ChainringSelect" class="control">
				<!-- h4>DropDowns</h4-->
				<label id="l_chainrings">Chainrings</label>
				<select id="selectBoxChainrings" class="selector">
					<!-- will be filled by data from data.json -->
				</select>
			</div>
			<div id="SprocketSelect" class="control">
				<label id="l_sprockets">Sprockets</label>
				<select id="selectBoxSprockets" class="selector">
					<!-- will be filled by data from data.json -->
				</select>
			</div>
      <div id="cross_min" class="control">
        <label id="l_cross_min">Min cross</label><label id="cross_minValue"></label>
        <div id="cross_minSlider" class="slider"> </div>
      </div>
		</div><div id="column2" class="threeColumns">
			<div id="ringDropDownArea2" class="control">
				<!-- h4>DropDowns2</h4-->
				<label id="l_wheel_size">Wheel Size</label>
			    <input type="text" id="inputCircumference" name="fname" class="textInput">
				<select id = "selectWheelSize" class="selector">
				    <!-- will be filled by data from data.json -->
			    </select>
			</div>
			<div id="displaySelect" class="control">
				<!-- h4>DropDowns</h4-->
				<label id="l_display">Display</label>
				<select id="selectDisplay" class="selector">
                    <option id="o_teeth" value="teeth">Teeth</option>
                    <option id="o_development" value="development">Development</option>
                    <option id="o_gear_inches" value="gear_inches">Gear Inches</option>
                    <option id="o_ratio" value="ratio">Ratio</option>
                    <option id="o_speed" value="speed">Speed</option>
		                <option id="o_speed_c" value="speed-c">Speed +/- cadence</option>
				</select>
			</div>
			<div id="radioButtonArea" class="control">
				<label id="l_units">Units</label>
                <div id="radio" class="radioButtons">
                    <input id="unitKmh" type="radio" name="units" value="kmh">
                    <label for="unitKmh">km/h</label>
                    <input id="unitMph" type="radio" name="units" value="mph">
                    <label for="unitMph">mph</label>
                </div>
            </div>

                  <div id="cross_max" class="control">
                    <label id="l_cross_max">Max cross</label><label id="cross_maxValue"></label>
                    <div id="cross_maxSlider" class="slider"> </div>
                  </div>
		</div><div id="column3" class="threeColumns">
			<div id ="cadenceSliderArea" class="control">
				<!-- h4> Cadence </h4-->
				<label id="l_cadence">Cadence</label><label id="cadenceValue"></label>
				<div id="cadenceSlider" class="slider"> </div>
			</div>
      <div id ="cadencedSliderArea" class="control">
				<!-- h4> Cadence </h4-->
				<label id="l_cadenced">Deviation</label><label id="cadencedValue"></label>
				<div id="cadencedSlider" class="slider"> </div>
			</div>
			<div id="chainLineSliderArea" class="control">
				<!-- h4> Allowed Chain Angle </h4-->
				<label id="l_chain_angle">Chain Angle &lt;</label><label id="chainAngleValue"></label>
				<div id="chainLineSlider" class="slider"> </div>
			</div>
      <div id="cross_s" class="control">
        <label id="l_cross_s">Cross shifts</label><label id="cross_sValue"></label>
        <div id="cross_sSlider" class="slider"> </div>
      </div>
			<div class="control">
                <button id="buttonCompare" type="Button" class="compButton">
                Compare two Setups</button>
            </div>
		</div>
    <div id="urlArea" class="oneColumn">
			<div id="ringDropDownArea3" class="control">
			    <!-- h4>DropDowns2</h4-->
			    <label>URL</label>
			    <input type="text" id="inputURL" name="url" class="textInput">
			</div>

    </div>
    </div>
 	<div id="footer">
 		<span id="copy" class="footer_text">&copy; Dirk Feeken</span>
 		<!--span id="f_link" class="footer_text"><a href="http://www.spiegel.de">Link</a></span-->
 		<img src="images/HTML5_Logo_32.png" id="html5_logo">
        <span id="mail" class="footer_text">info@ritzelrechner.de</span>
 	</div>
    </div>
</body>
</html>
